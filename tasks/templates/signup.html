{% extends 'base.html' %}


{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="" method="POST" class="card card-body text-center mt-5">

                <h1 style="color: blue;text-align: center;">SignUp</h1>

                <h2 style="color: blue;"> {{ mensaje }} </h2>


                {% csrf_token %}

                <div class="mb-3">
                    <label for="username">UserName:</label>
                    <input type="text" name="username" id="username" class="form-control"
                        placeholder="Insert your name">
                </div>
                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" id="password1" class="form-control"
                        placeholder="Insert your password">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirm Pasword:</label>
                    <input type="password" name="password2" id="password2" class="form-control"
                        placeholder="Insert your password again">
                </div>

                <button class="btn btn-primary">
                    Signup
                </button>

            </form>
        </div>
    </div>

</main>


{% endblock %}
